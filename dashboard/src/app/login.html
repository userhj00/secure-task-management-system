<div class="login-wrapper">

  <div class="login-card">

    <h1>Secure Task Manager</h1>

    <input
      [(ngModel)]="email"
      placeholder="Email"
      class="input"
    />

    <input
      [(ngModel)]="password"
      type="password"
      placeholder="Password"
      class="input"
    />

    <button (click)="onLogin()" class="login-btn">
      Login
    </button>

  </div>

</div>
